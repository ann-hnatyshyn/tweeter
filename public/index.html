<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"rel="stylesheet"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/public/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/public/scripts/client.js"></script>
    <script type="text/javascript" src="/public/scripts/composer-char-counter.js"></script>
  
  </head>

  <body>

    <nav>
      <span>tweeter</span>
      <div class= "new-tweet">Write a new tweet</div>
      <div class="fa-solid fa-angles-down"style="color: #ff0505"></div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Ann H</h2>
      </div>
    </header>

    <main class="container">
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
        <div>
          <textarea type="text"class="text-line"></textarea>
        </div>
        <div>
          <button type="submit">Tweet</button>
        </div>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>

        <article class="tweet">
          <header>
            <span>
              <img class='avatar' src='http://example.com/img'/>
            </span>
            <h3>@user</h3>
          </header>
          <section class='tweet-text'>this is my tweet</section>
          <footer>
            <span>10 days ago</span>
          <div class="icons">
            <i name="flag" class="fa-solid fa-flag"></i>
            <i name="retweet"class="fa-solid fa-retweet"></i>
            <i name="heart"class="fa-solid fa-heart"></i>
          </div>
          </footer>
        </article>

    </main>

  </body>
</html>
