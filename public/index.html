<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"rel="stylesheet"/>
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/scripts/composer-char-counter.js" type="text/js"/>
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <div class= "new-tweet"></div>
        Write a new tweet
        <br>
       <div class="fa-solid fa-angles-down" style="color: #ff0505"></div>
    </nav>
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Ann H</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h3>Compose Tweet</h3>
      <form action="/tweets" method="post">
        <h6 for="tweet-text">What are you humming about?</h6>
      </form>
        <hr>
        <textarea name="text" id="tweet-text"></textarea>
        <br>
        <button type="submit"style="color:#FFFFFF;">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
    </section>
    </main>
  </body>
</html>
